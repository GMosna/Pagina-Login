<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#" method="POST">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required ><label>Nome</label>
            </div>
            <div class="input-field">
                <input type="password" required ><label>Senha</label>
            </div>
            <div class="forget"><label for="remember">
                <input type="checkbox" id="remember" ><p>Relembrar</p>
            </label>
            <a href="#">Esqueceu a Senha</a>
        </div>
        <button type="submit">Entrar</button>
        <div class="register">
            <p>Não tem conta? Cadastre-se</p> <a href="#">Registrar-se</a>
        </div>


</body>
</html>
